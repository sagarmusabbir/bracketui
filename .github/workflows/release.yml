name: Release @thirdbracket packages

on:
  push:
    branches:
      - dev
    paths:
      - "packages/bracketui/**"
      - "packages/create-bracketui-app/**"
      - ".changeset/**"
      - ".github/workflows/**"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Conditional Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Detect Changes
        id: detect
        run: |
          echo "BRACKETUI_CHANGED=false" >> $GITHUB_ENV
          echo "CLI_CHANGED=false" >> $GITHUB_ENV

          git fetch origin dev --depth=2
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)

          if echo "$CHANGED_FILES" | grep -q "^packages/bracketui/"; then
            echo "BRACKETUI_CHANGED=true" >> $GITHUB_ENV
          fi

          if echo "$CHANGED_FILES" | grep -q "^packages/create-bracketui-app/"; then
            echo "CLI_CHANGED=true" >> $GITHUB_ENV
          fi

      - name: Build bracketui
        if: env.BRACKETUI_CHANGED == 'true'
        run: npm run build --filter=@thirdbracket/bracketui...

      - name: Build CLI
        if: env.CLI_CHANGED == 'true'
        run: npm run build --filter=@thirdbracket/create-bracketui-app...

      - name: Setup npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc

      - name: Version packages
        run: npm run version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit version & changelog changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore(release): version packages and update changelogs"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish packages
        run: npm run release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify bracketui Publication
        if: env.BRACKETUI_CHANGED == 'true'
        working-directory: packages/bracketui
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Published bracketui version: $PACKAGE_VERSION"
          sleep 15
          npm view @thirdbracket/bracketui@$PACKAGE_VERSION

      - name: Verify CLI Publication
        if: env.CLI_CHANGED == 'true' && steps.changesets.outputs.published == 'true'
        working-directory: packages/create-bracketui-app
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Published CLI version: $PACKAGE_VERSION"

          for i in {1..5}; do
            echo "Checking registry... (attempt $i)"
            if npm view @thirdbracket/create-bracketui-app@$PACKAGE_VERSION > /dev/null 2>&1; then
              echo "✅ Published package found in registry!"
              break
            else
              echo "⚠️ Not yet available, retrying in 15s..."
              sleep 15
            fi
          done

          # Final check to fail the job if not published after retries
          npm view @thirdbracket/create-bracketui-app@$PACKAGE_VERSION
