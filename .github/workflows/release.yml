name: Release @thirdbracket packages

on:
  push:
    branches:
      - dev
    paths:
      - "packages/bracketui/**"
      - "packages/create-bracketui-app/**"
      - ".changeset/**"
      - ".github/workflows/**"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Conditional Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write # Required for npm Trusted Publishing
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Detect Changes
        id: detect
        run: |
          git fetch origin dev --depth=2
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)

          if echo "$CHANGED_FILES" | grep -q "^packages/bracketui/"; then
            echo "bracketui_changed=true" >> $GITHUB_OUTPUT
          else
            echo "bracketui_changed=false" >> $GITHUB_OUTPUT
          fi

          if echo "$CHANGED_FILES" | grep -q "^packages/create-bracketui-app/"; then
            echo "cli_changed=true" >> $GITHUB_OUTPUT
          else
            echo "cli_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Build bracketui
        if: steps.detect.outputs.bracketui_changed == 'true'
        run: npm run build --filter=@thirdbracket/bracketui...

      - name: Build CLI
        if: steps.detect.outputs.cli_changed == 'true'
        run: npm run build --filter=@thirdbracket/create-bracketui-app...

      - name: Version packages
        run: npm run version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit version & changelog changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore(release): version packages and update changelogs"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish packages
        run: npm run release

      - name: Verify bracketui Publication
        if: steps.detect.outputs.bracketui_changed == 'true'
        working-directory: packages/bracketui
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Published bracketui version: $PACKAGE_VERSION"
          sleep 10
          npm view @thirdbracket/bracketui@$PACKAGE_VERSION

      - name: Verify CLI Publication
        if: steps.detect.outputs.cli_changed == 'true'
        working-directory: packages/create-bracketui-app
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Published CLI version: $PACKAGE_VERSION"

          for i in {1..5}; do
            echo "Checking registry... (attempt $i)"
            if npm view @thirdbracket/create-bracketui-app@$PACKAGE_VERSION > /dev/null 2>&1; then
              echo "✅ Published package found in registry!"
              break
            else
              echo "⚠️ Not yet available, retrying in 10s..."
              sleep 10
            fi
          done

          npm view @thirdbracket/create-bracketui-app@$PACKAGE_VERSION
